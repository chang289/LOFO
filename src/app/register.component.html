<link rel="stylesheet" type="text/css" href="https://bootswatch.com/readable/bootstrap.min.css">
<div id="logo">
    <div style="width: 300px; height: 270px; margin: auto;">
        <img src="assets/Logo.png" style="width: 100%; height: 100%" class="img-rounded" alt="Cinque Terre" width="50%" height="50%">
    </div>
    <div class="form-group">
      <input style="width: 60%; margin: auto;" [(ngModel)]="pEmail" type="text" class="form-control" id="usr" placeholder="Email">
    </div>
    <div class="form-group">
      <input style="width: 60%; margin: auto;" [(ngModel)]="pUsername" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input style="width: 60%; margin: auto;" [(ngModel)]="pPassword" type="password" class="form-control" id="pwd" placeholder="Password">
    </div>
    <div class="form-group">
      <input style="width: 60%; margin: auto;" [(ngModel)]="pPassword02" type="password" class="form-control" id="re-pwd" placeholder="Re-enter password">
    </div>
      <div class="form-group">
      <input style="width: 60%; margin: auto;" [(ngModel)]="pVcode" type="text" class="form-control" id="vcode" placeholder="Enter the vcode">
    </div>
    <button style="width: 60%; margin: auto; margin-left: 20%; margin-top: 10px" type="button" class="btn btn-primary" (click)="clickSubmit()">SIGNUP</button>
</div>
